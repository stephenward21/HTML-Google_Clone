<!DOCTYPE html>
<html>
<head>
	<title>Google Clone (Float)</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Main wrapper for page -->
	<div id="google-wrapper">

		<!-- Header stuff -->
		<div id="header">
			<div id="menu">
				<ol id="menu-container">
					<li class="menu-item">Gmail</li>
					<li class="menu-item">Images</li>
					<li class="menu-item grid"></li>
					<li class="menu-item bell"></li>
					<li class="menu-item account"><img src="Name_Icon.png" width="40" height="30"></li>
				</ol>
			</div>
		</div>

		<!-- Main content -->
		<div id="content">
			<!-- Googles big logo image -->
			<div id="google-logo">
				<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" length="221">
			</div>
			<div id="search-bar">
				<input type="text" />
				<div class="mic"></div>
			</div>
			<div id="button-holder">
				<button class="button">Google Search</button>
				<button class="button">I'm Feeling Lucky</button>
			</div>
		</div>

		<!-- Footer -->
		<div id="footer">
	    <div id="footer-left">
	    	<div class="menu-item">Advertising</div>
	        <div class="menu-item">Business</div>
	        <div class="menu-item">About</div>
	        	
	    </div>

	    <div id="footer-right">
	        <div class="menu-item">Privacy</div>
	        <div class="menu-item">Terms</div>
	        <div class="menu-item">Settings</div>
	    </div>		
		</div>

	</div>

</body>
</html>
