<!-- GOOGLE Clone

TOP:
MIDDLE: absolute position
Bottom: absolute position, broken into far left and far right -->

<!DOCTYPE html>
<html>
<head>
	<title>Google Clone</title>
	<style type="text/css" media="screen">

		#google-wrapper{

			position: relative;
			height: 100vh;
		}

		#header {
			text-align: right;
		}

		.menu-item {

			display: inline-block;
			word-spacing: 30px;
			padding: 10px;
		}

		#body {

			text-align: center;
			margin-top: 15%;


		}

		#body img {

			max-width: 100%
		}

		#footer {

			position: absolute;
			text-align: left;
			bottom: 0px;
			left: 0px;
			width: 100%;
			word-spacing: 30px;
		}

		.button {

			display: inline-block;
		}

		

	</style>

</head>


<body>
	<div id="google-wrapper">

		<div id="header">
			<div class="menu-item"> Gmail </div>
			<div class="menu-item"> Images </div>
			<div class="menu-item"> <img src="http://phselearning.com/moodle/pluginfile.php/78/course/section/20/Google%20Apps%20Menu.JPG" width = "25" height="15" /> </div>
			<div class="menu-item"> <img src="http://img.freepik.com/free-icon/notifications-button_318-76505.jpg?size=338&ext=jpg" width="25" height="15" /> </div>
			<div class="menu-item"> <img src="Name_Icon.png" width="35" height="25"/> </div>
		</div>

		<div id="body">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
			<div class="search-bar">
				<input type="text"/>
			</div>
			<div class="button-holder">
				<div class="button">
					Google Search
				</div> 
				<div class="button">
					I'm Feeling Lucky 
				</div>
		</div>

		<div id="footer">
			Advertising
			Business
			About
		</div>
		




</body>



</html>
